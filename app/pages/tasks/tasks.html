<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Tasks</ion-title>
</ion-navbar>

<ion-content padding class="tasks">
  <ion-list>
    <ion-item>
      <!-- (keyup)="doneTyping($event)"-->
      <ion-input type="text" placeholder="Task name" #taskText >
      </ion-input>
      <ion-input type="number" placeholder="Hours" #taskHour>
      </ion-input>
      <ion-input type="number" placeholder="Deadline" #taskDeadline>
      </ion-input>
      <button item-right (click)="addTask(taskText.value, taskHour.value, taskDeadline.value); taskText.value = null; taskHour.value = null; taskDeadline.value=null;">Add Task</button>
    </ion-item>
    <ion-item-sliding *ngFor="#task of tasks">
      <ion-item>
        <h2>{{task.name}}</h2>
        <p>Hours: {{task.length}}</p>
        <p>Deadline: {{task.deadline}}</p>
      </ion-item>
      <ion-item-options>
        <button danger (click)="removeTask(task)">
          Remove Task
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <button (click)="fetchTasks()">
      Fetch
    </button>
  </ion-list>
</ion-content>
