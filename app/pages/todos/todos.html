<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>todos</ion-title>
</ion-navbar>

<ion-content padding class="todos">
  <ion-list>
    <ion-item *ngFor="#todo of todos">
      <h2>{{todo.name}}</h2>
      <p>Hours: {{todo.length}}</p>
      <p>Start: {{todo.start}}</p>
      <p>End:   {{todo.end}}</p>
      <p>Deadline: {{todo.deadline}}</p>
    </ion-item>
  </ion-list>
</ion-content>
